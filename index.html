<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>

<body class="container">

    <form action="" class="form-control w-50 my-5 p-4" id="frm">
        <input type="hidden" id="Id">
        <div class=" mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <button class="btn btn-success w-100"><i class="bi bi-floppy"></i> Save</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
            <th>No.</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Modification</th>
        </thead>
        <tbody id="tblBody">
            
        </tbody>
    </table>

    <script src="js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
